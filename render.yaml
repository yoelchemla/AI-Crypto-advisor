# Render Blueprint - deploy backend from 'backend' folder
# See: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: crypto-dashboard-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5001
      # CORS_ORIGIN will be set after frontend deployment
      # Format: https://your-frontend-url.vercel.app
